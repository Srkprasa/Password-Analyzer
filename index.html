<!DOCTYPE html>
<html>
<head>
  <title>Password Analyzer</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f2f2f2;
    }
    .form-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #999;
      width: 300px;
      text-align: center;
    }
    input[type="password"] {
      padding: 10px;
      width: 90%;
      margin: 10px 0;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="form-box">
    <h2>Password Analyzer ðŸ”’</h2>
    <form action="/" method="POST">
      <input type="password" name="password" placeholder="Enter your password" required>
      <br>
      <button type="submit">Check Strength</button>
    </form>

    <!-- ðŸ‘‡ Result appears here after submission -->
    {% if result %}
      <div class="result">{{ result }}</div>
    {% endif %}
  </div>

</body>
</html>
